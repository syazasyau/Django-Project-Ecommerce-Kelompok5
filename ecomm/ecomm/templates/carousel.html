<!-- Carousel wrapper -->
<div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner shadow-4-strong">
    <!-- Single item -->
    <div class="carousel-item active">
      <img src="https://i.ibb.co/xfywdW5/3.png" class="d-block w-100"
        alt="kivewear" />
      <div class="carousel-caption d-none d-md-block">
        <h5>KIVE WEAR</h5>
        <p> i wear, kivewear, anywhere</p>
      </div>
    </div>
   
    <!-- Single item -->
    <div class="carousel-item">
      <img src="https://i.ibb.co/XyYKd2F/2.png" class="d-block w-100"
        alt="kivewear" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Crafted in high-quality</h5>
        <p>Crafted using high-quality materials and a careful production process.</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="https://i.ibb.co/qFFPNLX/1.png" class="d-block w-100"
        alt="kivewear" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Casual Dailywear</h5>
        <p>We offers products that are not only fashionable but also built to last.</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
